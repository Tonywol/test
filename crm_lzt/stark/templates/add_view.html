{% extends 'base.html' %}

{% block con %}
    <h3>添加页面</h3>

    {% include 'form.html' %}

    <script>
       function pop_response(pk,text,id) {

           console.log(pk,text,id);


            // 选择哪一个select标签
            // option的文本值和value值

           var $option=$('<option>');
           $option.html(text);
           $option.val(pk);
           $option.attr("selected","selected") ;
           $("#"+id).append($option)

       }
    </script>
{% endblock %}
