<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .header{
            height: 60px;
            width: 100%;
            background-color: #336699;
        }
        .menu{
            background-color: bisque;
            top: 60px;
            left: 0;
            bottom: 0;
            width: 200px;
            position: fixed;
        }
        .content{
            top: 60px;
            left: 230px;
            bottom: 0;
            right: 0;
            position: fixed;
            overflow: auto;
            padding: 30px;

        }
        .position{
            width: 100px;
            height: 30px;
            right: 0;
            top: 0;
            position: fixed;
        }

    </style>
</head>
<body>

<div class="header">
        <p class="position" style="color: black">欢迎：{{ user.name }}</p>
</div>
<div class="contain">
    {% load my_tags %}
    <div class="menu">

        {% get_menu request %}

    </div>
    <div class="content">
        {% block con %}

        {% endblock %}
    </div>
</div>

</body>
</html>
